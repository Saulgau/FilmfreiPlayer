<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film abspielen - FilmFrei</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: rgba(15, 23, 42, 0.95);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .film-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0;
            padding: 0.5rem 0;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .status-dot.online {
            background-color: var(--success-color);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        .status-dot.offline {
            background-color: var(--error-color);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        .status-tooltip {
            position: absolute;
            background: var(--surface-color);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .status-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .status-container:hover .status-tooltip {
            opacity: 1;
            transform: translateY(0);
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: #000;
        }
        
        #playerContainer {
            width: 100%;
            max-width: 1600px;
            aspect-ratio: 16 / 9;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            background: #000;
        }

        @media (max-width: 768px) {
            main {
                padding: 0;
            }
            
            #playerContainer {
                height: calc(100vh - 70px);
            }
            
            .film-title {
                font-size: 1.2rem;
            }

            .status-dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="title-container">
            <h1 class="film-title" id="filmTitle">Film wird geladen...</h1>
            <div class="status-container">
                <span class="status-dot" id="statusDot"></span>
                <div class="status-tooltip" id="statusTooltip">Prüfe Verfügbarkeit...</div>
            </div>
        </div>
    </header>
    <main>
        <div id="playerContainer">
            <video id="player" controls autoplay playsinline>
                Ihr Browser unterstützt keine Videos.
            </video>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const filmId = urlParams.get('id');
            const statusDot = document.getElementById('statusDot');
            const statusTooltip = document.getElementById('statusTooltip');
            
            if (!filmId) {
                alert('Kein Film ausgewählt');
                return;
            }
            
            try {
                const response = await fetch('https://raw.githubusercontent.com/Saulgau/Kdkdkdkdkkdkdkdkxjdvejifvhxudbevdjjxb/refs/heads/main/catalog.ffcat');
                const catalog = await response.json();
                const film = catalog.films.find(f => f.id === filmId);
                
                if (!film) {
                    throw new Error('Film nicht gefunden');
                }
                
                document.title = `${film.title} - FilmFrei`;
                document.getElementById('filmTitle').textContent = film.title;

                // Prüfe Stream-Verfügbarkeit
                async function checkStreamStatus(url) {
                    try {
                        const response = await fetch(url, { method: 'HEAD' });
                        return response.ok;
                    } catch (error) {
                        return false;
                    }
                }

                // Status aktualisieren
                function updateStatus(isOnline) {
                    statusDot.className = `status-dot ${isOnline ? 'online' : 'offline'}`;
                    statusTooltip.textContent = isOnline ? 'Stream verfügbar' : 'Stream offline';
                }

                // Erste Statusprüfung
                const isOnline = await checkStreamStatus(film.streamUrl);
                updateStatus(isOnline);

                // Regelmäßige Statusprüfung
                setInterval(async () => {
                    const status = await checkStreamStatus(film.streamUrl);
                    updateStatus(status);
                }, 30000); // Alle 30 Sekunden prüfen
                
                const video = document.getElementById('player');
                
                // HLS.js Setup
                if (Hls.isSupported()) {
                    const hls = new Hls({
                        capLevelToPlayerSize: true,
                        maxLoadingDelay: 4,
                        defaultAudioCodec: 'mp4a.40.2'
                    });
                    
                    hls.loadSource(film.streamUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        // Gespeicherte Position laden
                        const savedTime = localStorage.getItem(`filmProgress_${film.id}`);
                        if (savedTime) {
                            video.currentTime = parseFloat(savedTime);
                        }
                        video.play();
                    });

                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            updateStatus(false);
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.error('Netzwerkfehler');
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.error('Medienfehler');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    hls.destroy();
                                    break;
                            }
                        }
                    });
                }
                // Fallback für Safari
                else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = film.streamUrl;
                    video.addEventListener('loadedmetadata', function() {
                        const savedTime = localStorage.getItem(`filmProgress_${film.id}`);
                        if (savedTime) {
                            video.currentTime = parseFloat(savedTime);
                        }
                        video.play();
                    });
                }

                // Position regelmäßig speichern
                setInterval(() => {
                    if (!video.paused) {
                        localStorage.setItem(`filmProgress_${film.id}`, video.currentTime);
                    }
                }, 5000);

                // Event Listener
                video.addEventListener('pause', () => {
                    localStorage.setItem(`filmProgress_${film.id}`, video.currentTime);
                });

                video.addEventListener('ended', () => {
                    localStorage.removeItem(`filmProgress_${film.id}`);
                });

            } catch (error) {
                console.error('Fehler beim Laden des Films:', error);
                document.getElementById('filmTitle').textContent = 'Fehler beim Laden';
                updateStatus(false);
                alert('Film konnte nicht geladen werden.');
            }
        });

        // Position beim Verlassen speichern
        window.addEventListener('beforeunload', () => {
            const video = document.getElementById('player');
            if (video && !video.paused) {
                const urlParams = new URLSearchParams(window.location.search);
                const filmId = urlParams.get('id');
                localStorage.setItem(`filmProgress_${filmId}`, video.currentTime);
            }
        });
    </script>
</body>
</html>
