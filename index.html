<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film abspielen - FilmFrei</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: rgba(15, 23, 42, 0.95);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            z-index: 100;
        }
        
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .film-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0;
            padding: 0.5rem 0;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .status-dot.online {
            background-color: var(--success-color);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        .status-dot.offline {
            background-color: var(--error-color);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        /* Neuer Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-size: 1.5rem;
            margin-top: 2rem;
            color: var(--text-color);
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .offline-message {
            display: none;
            text-align: center;
            padding: 2rem;
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            border-radius: 0.5rem;
            margin: 1rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 90;
        }

        .offline-message h2 {
            color: var(--error-color);
            margin-bottom: 1rem;
        }

        .offline-message p {
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: #000;
            position: relative;
        }
        
        #playerContainer {
            width: 100%;
            max-width: 1600px;
            aspect-ratio: 16 / 9;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            background: #000;
        }

        @media (max-width: 768px) {
            main {
                padding: 0;
            }
            
            #playerContainer {
                height: calc(100vh - 70px);
            }
            
            .film-title {
                font-size: 1.2rem;
            }

            .loading-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            Stream wird geladen<span class="loading-dots"></span>
        </div>
    </div>

    <div id="offlineMessage" class="offline-message">
        <h2>Stream Offline</h2>
        <p>Bitte wende dich an den Support oder versuche es sp채ter erneut.</p>
    </div>

    <header>
        <div class="title-container">
            <h1 class="film-title" id="filmTitle">Film wird geladen...</h1>
            <span class="status-dot" id="statusDot"></span>
        </div>
    </header>
    
    <main>
        <div id="playerContainer">
            <video id="player" controls autoplay playsinline>
                Ihr Browser unterst체tzt keine Videos.
            </video>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const filmId = urlParams.get('id');
            const statusDot = document.getElementById('statusDot');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const offlineMessage = document.getElementById('offlineMessage');
            
            if (!filmId) {
                alert('Kein Film ausgew채hlt');
                return;
            }

            function updateStatus(isOnline) {
                statusDot.className = `status-dot ${isOnline ? 'online' : 'offline'}`;
                if (!isOnline) {
                    offlineMessage.style.display = 'block';
                    loadingOverlay.classList.add('hidden');
                } else {
                    offlineMessage.style.display = 'none';
                }
            }
            
            try {
                const response = await fetch('https://raw.githubusercontent.com/Saulgau/Kdkdkdkdkkdkdkdkxjdvejifvhxudbevdjjxb/refs/heads/main/catalog.ffcat');
                const catalog = await response.json();
                const film = catalog.films.find(f => f.id === filmId);
                
                if (!film) {
                    throw new Error('Film nicht gefunden');
                }
                
                document.title = `${film.title} - FilmFrei`;
                document.getElementById('filmTitle').textContent = film.title;

                const video = document.getElementById('player');
                
                // HLS.js Setup
                if (Hls.isSupported()) {
                    const hls = new Hls({
                        capLevelToPlayerSize: true,
                        maxLoadingDelay: 4,
                        defaultAudioCodec: 'mp4a.40.2'
                    });
                    
                    hls.loadSource(film.streamUrl);
                    hls.attachMedia(video);

                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        const savedTime = localStorage.getItem(`filmProgress_${film.id}`);
                        if (savedTime) {
                            video.currentTime = parseFloat(savedTime);
                        }
                        updateStatus(true);
                        setTimeout(() => {
                            loadingOverlay.classList.add('hidden');
                        }, 500);
                        video.play();
                    });

                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            updateStatus(false);
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.error('Netzwerkfehler');
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.error('Medienfehler');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    hls.destroy();
                                    break;
                            }
                        }
                    });
                }
                // Fallback f체r Safari
                else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = film.streamUrl;
                    video.addEventListener('loadedmetadata', function() {
                        const savedTime = localStorage.getItem(`filmProgress_${film.id}`);
                        if (savedTime) {
                            video.currentTime = parseFloat(savedTime);
                        }
                        updateStatus(true);
                        loadingOverlay.classList.add('hidden');
                        video.play();
                    });

                    video.addEventListener('error', function() {
                        updateStatus(false);
                    });
                }

                setInterval(() => {
                    if (!video.paused) {
                        localStorage.setItem(`filmProgress_${film.id}`, video.currentTime);
                    }
                }, 5000);

                video.addEventListener('ended', () => {
                    localStorage.removeItem(`filmProgress_${film.id}`);
                });

            } catch (error) {
                console.error('Fehler beim Laden des Films:', error);
                document.getElementById('filmTitle').textContent = 'Fehler beim Laden';
                updateStatus(false);
            }
        });

        window.addEventListener('beforeunload', () => {
            const video = document.getElementById('player');
            if (video && !video.paused) {
                const urlParams = new URLSearchParams(window.location.search);
                const filmId = urlParams.get('id');
                localStorage.setItem(`filmProgress_${filmId}`, video.currentTime);
            }
        });
    </script>
</body>
</html>
